# if given, will override the device setting in gym. 
task: HumanoidIm
project_name: "PHC"
notes:  ""
motion_file: ""
num_envs: 3072
env_spacing: 5
episode_length: 300
is_flag_run: False
enable_debug_vis: False

fut_tracks: False
self_obs_v: 1
obs_v: 6
auto_pmcp: False
auto_pmcp_soft: True

cycle_motion: False
hard_negative: False
min_length: 5

kp_scale: 1
power_reward: True

shape_resampling_interval: 500

control_mode: "isaac_pd"
power_scale: 1.0
controlFrequencyInv: 2 # 30 Hz
stateInit: "Random"  
hybridInitProb: 0.5
numAMPObsSteps: 10

local_root_obs: True
root_height_obs: True
keyBodies: ["R_Ankle", "L_Ankle", "R_Wrist",  "L_Wrist"]
contact_bodies: ["R_Ankle", "L_Ankle", "R_Toe", "L_Toe"]
