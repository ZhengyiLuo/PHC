terminationHeight: 0.15
enableEarlyTermination: True
terminationDistance: 0.25

### Fut config
numTrajSamples: 3
trajSampleTimestepInv: 3
enableTaskObs: True


plane:
  staticFriction: 1.0
  dynamicFriction: 1.0
  restitution: 0.0
